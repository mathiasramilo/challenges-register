<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML+CSS Challenges - Register</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@500;600&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content">
      <aside>
        <img src="images/sign-up.jpg" alt="" />
        <p class="logo">A Logo</p>
      </aside>

      <main>
        <div class="mobile-logo">
          <p class="logo">A Logo</p>
        </div>

        <form action="">
          <header>
            <h1>Sign up</h1>
            <p>If you already have an account register</p>
            <p>You can <a href="#">Login here!</a></p>
          </header>

          <fieldset>
            <div class="form-field">
              <label for="email">Email</label>
              <div class="input-container">
                <label for="email">
                  <img src="images/message.png" alt="" />
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email address"
                />
              </div>
            </div>

            <div class="form-field">
              <label for="username">Username</label>
              <div class="input-container">
                <label for="username">
                  <img src="images/user.png" alt="" />
                </label>
                <input
                  type="username"
                  id="username"
                  name="username"
                  placeholder="Enter your User name"
                />
              </div>
            </div>

            <div class="form-field">
              <label for="password">Password</label>
              <div class="input-container">
                <label for="password">
                  <img src="images/padlock.png" alt="" />
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your Password"
                />
                <button type="button">
                  <img src="images/invisible.png" alt="" />
                  <span class="sr-only">Show password</span>
                </button>
              </div>
            </div>

            <div class="form-field">
              <label for="confirm-password">Confirm Password</label>
              <div class="input-container">
                <label for="confirm-password">
                  <img src="images/padlock.png" alt="" />
                </label>
                <input
                  type="confirm-password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm your Password"
                />
                <button type="button">
                  <img src="images/invisible.png" alt="" />
                  <span class="sr-only">Show password</span>
                </button>
              </div>
            </div>
          </fieldset>

          <button class="submit-button">Register</button>
        </form>
      </main>
    </section>
  </body>
</html>
